<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Google sin cuadro de búsqueda</title>
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            // lat: -16.5414373,lng: -68.0835338
            var urlParams = new URLSearchParams(window.location.search);
            var lat = parseFloat(urlParams.get('lat'));
            var lng = parseFloat(urlParams.get('lng'));

            if (!isNaN(lat) && !isNaN(lng)) {
                var center = {lat: lat, lng: lng};
            }else {
                var center = {lat: -16.5414373, lng: -68.0835338};
            }

            const mapOptions = {
                center: center,
                zoom: 15,
                disableDefaultUI: true, 
                mapTypeId: 'satellite', 
                styles: [
                    { featureType: "poi", stylers: [{ visibility: "off" }] } ,
                ]
            };

            
            const map = new google.maps.Map(document.getElementById('map'), mapOptions);
            
            var marker = new google.maps.Marker({
                    position: {lat: lat, lng: lng},
                    map: map,
                    title: 'Posición especificada'
                });
                
            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIqstfGuCA7iAYiwJQ6DOxdpCFMSlYHXs&callback=initMap" async defer></script>
</body>
</html>
